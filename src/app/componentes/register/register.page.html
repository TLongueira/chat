<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/chat_64.png" alt="" >
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="pass"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="onSubmitRegister()">
    Entrar
  </ion-button>
</ion-content>
