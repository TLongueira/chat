<ion-header>
  <ion-toolbar  color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/chat_64.png" alt="" >
<ion-item>
  <ion-label position="floating">Correo Electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="pass"></ion-input>
</ion-item>
<br>
<ion-button expand="block" (click)="onSubmitLogin()">
  Entrar
</ion-button>
<br>
<ion-button expand="block" (click)="registrarme()">
  Registrarme
</ion-button>
</ion-content>
